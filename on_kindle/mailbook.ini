# configuration for launchpad program to run Mailbook. Copy it to 'Kindle dir/launchpad' directory.
# used to update collection from mailbook
[Actions]
U U = !/mnt/us/mailbook/libupdate.sh
# do not download new files, update collections only
U G = !/mnt/us/mailbook/libupdate.sh --no-reboot
# don't reboot, even if the reboot flag was set
U N = !/mnt/us/mailbook/libupdate.sh --generate-only


